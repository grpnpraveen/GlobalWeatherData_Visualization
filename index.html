function get_graph_data(attribute)
{
  if(attribute=="country" || attribute=="condition_text" || attribute=="wind_direction" ||  attribute=="moon_phase" || attribute=="location_name")

    var graph_data =[];
    var unique_countries = get_unique(data,attribute);
